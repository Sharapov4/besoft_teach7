<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
 	<div style="text-align: center;font-size: 120px" id="asan"></div>
<body>
	<script type="text/javascript">
			
			let ss = prompt("Соз жаз ")
			let div = document.getElementById('asan')

			// let a = 0;

			for (let i = 0; i <ss.length ; i++) {
					if (i%2 == 0) {
						div.innerHTML += `<span style='color: blue'>${ss[i]}</span>`
					}else{
						div.innerHTML +=`<span style='color:red'>${ss[i]}</span>`
					}
				}
		
	</script>

</body>
</html>
