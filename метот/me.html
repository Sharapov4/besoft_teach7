<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.card{
			width: 200px;
			height: 300px;
			border:1px solid black;
			box-shadow: 0px 0px 10px black;
			border-radius: 8px;
			margin: 20px;
		}
		.pic{
			width: 200px;
			height: 250px;
			border-radius: 8px;
		}
		.word{
			font-size: 20px;
			text-align: center;

		}
	</style>
</head>
<body>

	<input id="text" placeholder="text" type="" name="">
	<input id="text1" placeholder="text" type="" name="">
	<button onclick="add()">ok</button>
	<div style="display: flex; flex-wrap: wrap;" id="item"></div>
	<script type="text/javascript">
		
		let a = [];



		function add(){

			a.push({text:text.value,img:text1.value})
			text.value ='';
			text1.value = '';
			console.log (a) 
		

		for(let i = 0; i < a.length; i++){

			item.innerHTML +=`<div class='card'>
				 <img class='pic' src='${a[i].img}'/>
				 <h2 class='word'>${a[i].text}</h2>
			</div>`
		}
}

	</script>

</body>
</html>
