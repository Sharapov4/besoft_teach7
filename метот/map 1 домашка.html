<body>
	<script type="text/javascript">
		
		let q = prompt('')
		let a = '';



		for(let i = 0 ; i < q.length ; i++){
		if (i % 2 == 0) {
			a += q[i].toUpperCase()

		}else if (i % 2 == 1) {
			a += q[i].toLowerCase()



		}
}
console.log(a)

	</script>
